{% extends "base.html" %}

{% block title %}Delete Comment â€” Review{% endblock %}

{% block content %}
  <h1 class="h5 mb-3">Delete Comment</h1>

  <p>Are you sure you want to delete this comment?</p>

  <div class="border rounded p-2 mb-3">
    <p class="mb-1">{{ object.body|linebreaks }}</p>
    <p class="small text-muted mb-0">
      on review: "{{ object.review.title }}"
    </p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger btn-sm" type="submit">
      Yes, delete
    </button>
    <a href="{{ object.review.get_absolute_url }}" class="btn btn-secondary btn-sm">
      Cancel
    </a>
  </form>
{% endblock %}
