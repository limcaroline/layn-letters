{% extends "base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<h1 class="h5 mb-3">Edit Comment</h1>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div class="mb-3">
    {{ form.body.label_tag }}
    {{ form.body }}
    {{ form.body.errors }}
  </div>

  <button class="btn btn-primary btn-sm">Save</button>
  <a class="btn btn-secondary btn-sm"
     href="{{ object.review.get_absolute_url }}">
    Cancel
  </a>
</form>
{% endblock %}
