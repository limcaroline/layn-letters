{% extends "base.html" %}
{% block title %}Delete Budget{% endblock %}
{% block content %}
<h1 class="h4">Delete Budget</h1>
<p>Delete “{{ object.title }}”?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-secondary" href="{{ object.get_absolute_url }}">
    Cancel
  </a>
</form>
{% endblock %}
